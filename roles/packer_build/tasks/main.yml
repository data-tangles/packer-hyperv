- name: Install git
  win_chocolatey:
    name: git
    state: present

- name: Install Packer
  win_chocolatey:
    name: packer
    state: present

- name: Create Git directory
  ansible.windows.win_file:
    path: C:\git\
    state: directory

- name: Clone Packer Hyper-V Repo
  ansible.windows.win_shell: |
    git clone https://github.com/qman-being/packer-hyperv.git
  args:
    chdir: C:\git\

- name: Install required Packer plugins
  ansible.windows.win_shell: |
    packer init --upgrade config.pkr.hcl
  args:
    chdir: C:\git\packer-hyperv

- name: Clone Packer Hyper-V Repo
  ansible.windows.win_shell: |
    git clone https://qman_being:{{ pat }}@github.com/qman-being/packer-vars.git
  args:
    chdir: C:\git\

- name: Install required Packer plugins
  ansible.windows.win_shell: |
    packer init --upgrade config.pkr.hcl
  args:
    chdir: C:\git\packer-hyperv

- name: Run Packer build
  ansible.windows.win_shell: |
    # Build images

    # Get Start Time
    $startDTM = (Get-Date)

    # Variables
    $template_file="./templates/hv_{{ packer_template }}.pkr.hcl"
    $var_file="C:\git\packer-vars\variables\packer-hyperv\variables_{{ packer_image }}.pkvars.hcl"
    $packer_log=0

    if ((Test-Path -Path "$template_file") -and (Test-Path -Path "$var_file")) {
      Write-Output "Template and var file found"
      Write-Output "Building: ${{ packer_image }}"
      try {
        $env:PACKER_LOG=$packer_log
        packer validate -var-file="$var_file" "$template_file"
      }
      catch {
        Write-Output "Packer validation failed, exiting."
        exit (-1)
      }
      try {
        $env:PACKER_LOG=$packer_log
        packer version
        packer build --force -var-file="$var_file" "$template_file"
      }
      catch {
        Write-Output "Packer build failed, exiting."
        exit (-1)
      }
    }
    else {
      Write-Output "Template or Var file not found - exiting"
      exit (-1)
    }

    $endDTM = (Get-Date)
    Write-Host "[INFO]  - Elapsed Time: $(($endDTM-$startDTM).totalseconds) seconds" -ForegroundColor Yellow
  args:
    chdir: C:\git\packer-hyperv

- name: Remove Git directory
  ansible.windows.win_file:
    path: C:\git
    state: absent

- name: Remove git
  win_chocolatey:
    name: git
    state: absent

- name: Install Packer
  win_chocolatey:
    name: packer
    state: absent
